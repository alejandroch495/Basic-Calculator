<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calcOutputRow">
        <div id="calcWork">50 + 50</div>
        <input id="output" type="text" />
      </div>
      <div class="calcRow">
        <div class="btn"></div>
        <div class="btn">CLR</div>
        <div class="btn">Back</div>
        <div class="btn">/</div>
      </div>
      <div class="calcRow">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">*</div>
      </div>
      <div class="calcRow">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
      </div>
      <div class="calcRow">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
      </div>
      <div class="calcRow">
        <div class="btn">+/-</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn">=</div>
      </div>
    </div>
  </body>
</html>
